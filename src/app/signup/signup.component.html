<div class="card">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
      <div class="error" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        Name is required (min 3 characters)
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Enter a valid email
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password must be at least 6 characters
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      <div class="error" *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched">
        Passwords do not match
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Create Account</button>
  </form>
</div>
